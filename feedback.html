<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.8.0/chart.min.js" integrity="sha512-sW/w8s4RWTdFFSduOTGtk4isV1+190E/GghVffMA9XczdJ2MDzSzLEubKAs5h0wzgSJOQTRYyaz73L3d6RtJSg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <main>
        <header class="container">
            <nav id="navbar">
                <span class="padding_center"><i class="fa fa-bars"></i></span>
            </nav>
        </header>
        <section class="hero_text flex">
            <h2>
                get your feedback from your desired locations
            </h2>
        </section>
        <section class="second_hero_text padding_center">
            <h2>Questionaire</h2>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Architecto, quidem?</p>
        </section>
        <section class="stats_container">
            <div class="stats_text">
                <h2>Acess report</h2>
            </div>
            <div class="stats padding_center">
                <div class="stats_key">
                    <div class="key_cover flex">
                        <div class="key_one"></div>
                        <div class="key_content"><span>link clicks/scans</span></div>
                    </div>
                    <div class="key_cover flex">
                        <div class="key_two"></div>
                        <div class="key_content"><span>Locations</span></div>
                    </div>
                    <div class="key_cover flex">
                        <div class="key_three"></div>
                        <div class="key_content"><span>Gadgets</span></div>
                    </div>
                </div>
                <div class="stats_graph">
                    
                        <canvas id="myChart"></canvas>
                      
                      
                </div>
            </div>
        </section>
        <section class="btns padding_center flex">
            <button id="prev">Preview</button>
            <button id="create">Create own survey</button>
        </section>
        <!-- pop up section -->
        <section class="create_survey">
            <div class="form_survey_container padding_center">
                <form action="">
                    <div class="form_control close_container flex">
                        <span id="qmark">
                            ?
                        </span>
                        <span id="close"><i class="fa fa-close"></i></span>
                    </div>
                    <div class="form_control_image flex">
                     <input type="image" placeholder="upload photo">
                     <span><i class="fa fa-plus"></i></span>
                    </div>
                    <div class="form_control">
                        <input type="text" placeholder="enter your name" id="name">
                    </div>
                    <div class="form_control">
                        <select name="" id="">
                            <option value="">--select your product/service--</option>
                            <option value="">two</option>
                        </select>
                    </div>
                    <div class="form_control">
                        <input type="url" placeholder="https//:yourlink.com" id="name">
                    </div>
                    <div class="form_control">
                        <select name="" id="">
                            <option value="">--select the survey form--</option>
                            <option value="">one</option>
                            <option value="">two</option>
                        </select>
                    </div>
                    <div class="form_control">
                        <textarea name="" id="" cols="30" rows="3" placeholder="Enter a promotional sentence to attract participants in (15 words)"></textarea>
                    </div>
                    <div class="form_control disclaimer flex">
                        <span>
                            disclaimer
                        </span>
                        <input type="checkbox">
                    </div>
                    <div class="form_control">
                        <button type="submit">Create Survey Campaign</button>
                    </div>
                    
                </form>
            </div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="js/script.js"></script>
</body>
</html>
