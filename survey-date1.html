<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
  <!-- bootstrap cdn for daye time picker -->
 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
</head>
<body>
    <main>
        <header class="container">
            <nav id="navbar">
                <span class="padding_center"><i class="fa fa-bars"></i></span>
            </nav>
        </header>
        <div class="survey_date_title">
            <h2>select start and stop date of survey</h2>
        </div>
        <section  class="">
                <form action="" id="">
                    <div id="survey_date_container">
                        <h3>select the duration of survey
                            that has to be shown </h3>
                        <div class="form_date_fields flex padding_center" >
                            <div class="form_control_date">
                                <small>Start Date</small>
                                <input class="form-control" type="date" id="date-input" placeholder="select date">
                            </div>
                            <div class="form_control_date">
                                <small>End Date</small>
                                <input class="form-control" type="date" id="date-input" placeholder="select date">
                            </div>
                        </div>
                        <div class="survey-datestart-btn padding_center">
                            <button id="survey-date-start-btn">start now</button>
                        </div>
                    </div>
                    
                    <div class="form_control_date_1 flex">
                        <input type="submit" id="survey-date-submit-btn">
                    </div>
                </form>
        </section>
        <!-- survey date popup -->
        <section class="survey_date_popup flex">
            <div class="survey_date_popup_content flex">
                <div class="survey_date_popup_close flex">
                    <span id="survey-datestart-close">x</span>
                </div>
                <h4 class="padding_center items-center">start and end date of survey <br>
                    has been set
                </h4>
                <img src="img/image 4.png" alt="">
            </div>
        </section>
    </main>
  
<script src="js/survey-script.js"></script>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<script>
    const dateData = {
    
    altInput: true,
    altFormat: "F j, Y",
    dateFormat: "Y-m-d",
    }
  flatpickr("input[type=date]", dateData);
</script>
</body>
</html>
